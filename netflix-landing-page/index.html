<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="styles.css">

    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,600;1,900&display=swap" rel="stylesheet">
    
</head>
<body>
        <header>
            
            <div class="header-container">

                <div class="navbar">

                    <div class="logo">
                        <h1>NETFLIX</h1>
                    </div>

                    <div class="right-navbar">
                        <button>sign in</button>
                    </div>

                </div>

                <div class="hero">

                    <h1>
                        Unlimited movies, TV shows, and more
                    </h1>

                    <p>
                        Plans now start at USD 2.99/month.
                    </p>

                    <p>
                        Ready to watch? Enter your email to create or restart your membership.
                    </p>

                    <div class="form">
                        <input type="search" class="search-input" placeholder="Email Address">
                        <button class="">Get Started ></button>
                    </div>

                </div>

            </div>
            
        </header>
</body>
</html>
