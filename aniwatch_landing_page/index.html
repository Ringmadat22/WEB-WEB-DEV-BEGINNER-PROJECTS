<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" 
          content="width=device-width,
                   initial-scale=1.0">
    <link rel="stylesheet" href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Movies</a></li>
            <li><a href="#">TV Series</a></li>
            <li><a href="#">Most Popular</a></li>
            <li><a href="#">Top Airing</a></li>
        </ul>
    </nav>
    <main>
        <div class="hero-section">
            <div class="container">
                <div class="content">
                    <div class="left-div">
                        <div class="upper-left">
                            <img src="logo.png" alt="">
                        </div>
                        <div class="lower-left">
                            <div>
                                <input type="search" placeholder="Search Anime">
                                <div class="search-div">
                                    <i class="fa fa-search" style="font-size:24px"></i>
                                </div>
                            </div>
                            <h2>Top Search: <span>One Piece, Demon Slayer, Wind Breaker, JJK</span></h2>
                        </div>
                    </div>
                    <div class="right-div">
                        <div class="image-div">
                            <img src="anw-min.webp" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="view-full-site">
            <div class="view-full-site-container">
                <h1>View Full Site <i class="fas fa-arrow-alt-circle-right"></i></h1>
            </div>
        </div>
    </main>
</body>

</html>
