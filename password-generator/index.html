<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <main>
        <div class="container">
           <h1>Random Password Generator</h1>
           <input type="text" id="password" readonly placeholder="Password">
           <div class="buttons">
            <button id="generatebutton" class="generate" onclick="genPassword()">Generate Password</button>
            <button id="copybutton" class="copy" onclick="copyPassword()">Copy</button>
           </div>
        </div>
    </main>
</body>
</html>
