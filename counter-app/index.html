<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter-app</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="container">

        <h1>Counter App</h1>
            <div class="input">
                <input type="text" readonly >
            </div>

            <div class="buttons">
                <button id="btn1" onclick="addNumber()">Increment</button>
                <button id="btn3" class="reset" onclick="reset()">Reset</button>
                <button id="btn2" onclick="reduceNumber()">Decrement</button>
            </div>
        </div>
    </main>
</body>
</html>
