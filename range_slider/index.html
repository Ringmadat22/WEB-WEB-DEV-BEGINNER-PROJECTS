<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="container">
            <h2>Price Range Slider</h2>
            <div class="price-input-container">
                <div class="price-input">
                    <div class="price-field">
                        <span>Minimum Price</span>
                        <input type="text" class="min-input" value="2500">
                    </div>
                    <div class="price-field">
                        <span>Maximum Price</span>
                        <input type="text" class="max-input" value="8500">
                    </div>
                </div>
                <div class="slider-container">
                    <div class="price-slider"></div>
                </div>
            </div>

            <div class="range-input">
                <input type="text" class="min-range" min="0" max="10000" value="2500" step="1">
                <input type="text" class="max-range" min="0" max="10000" value="8500" step="1">
            </div>
        </div>
    </main>
</body>
</html>
