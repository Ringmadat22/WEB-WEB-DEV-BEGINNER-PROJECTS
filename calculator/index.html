<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
</head>
<body>
    <main>
        <div class="container" id="container">

            <form >

                <input type="text"  id = 'search'>
                     <div class="btn">
                        <input  type="button" value="AC" class="AC gray" onclick="Clear()">
                        <input  type="button" value="/" class="/ gray"  onclick="Back('â†')">
                        <input  type="button" value="%" class="% gray" onclick="Solve('%')" >
                        <input  type="button" value="/" class="/ orange" onclick="Solve('/')" >
                        <br>
                        <input  type="button" value="7" class="7" onclick="Solve('7')" >
                        <input  type="button" value="8" class="8" onclick="Solve('8')" >
                        <input  type="button" value="9" class="9" onclick="Solve('9')" >
                        <input  type="button" value="X" class="X orange" onclick="Solve('*')">
                        <br>
                        <input  type="button" value="4" class="4" onclick="Solve('4')" >
                        <input  type="button" value="5" class="5" onclick="Solve('5')" >
                        <input  type="button" value="6" class="6" onclick="Solve('6')" >
                        <input  type="button" value="-" class="- orange" onclick="Solve('-')">
                        <br>
                        <input  type="button" value="1" class="1" onclick="Solve('1')" >
                        <input  type="button" value="2" class="2" onclick="Solve('2')">
                        <input  type="button" value="3" class="3" onclick="Solve('3')">
                        <input  type="button" value="+" class="3 orange" onclick="Solve('+')">
                        <br>
                        <input  type="button" value="0" class="0 zero" onclick="Solve('0')">
                        <input  type="button" value="." class="." onclick="Solve('.')">
                        <input  type="button" value="=" class="= orange" onclick="Result('=')">

                </div>
    
            </form>

        </div>

    </main>
