<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="container">

            <form>

                <input type="search">

                <div class="form-div">

                    <div class="div-1">
                        <div class="AC gray">AC</div>
                        <div class="/ gray">/</div>
                        <div class="% gray">%</div>
                        <div class="/ orange">/</div>
                    </div>
    
                    <div class="div-1">
                        <div class="7">7</div>
                        <div class="8">8</div>
                        <div class="9">9</div>
                        <div class="X orange">X</div>
                    </div>
    
                    <div class="div-1">
                        <div class="4">4</div>
                        <div class="5">5</div>
                        <div class="6">6</div>
                        <div class="- orange">-</div>
                    </div>
    
                    <div class="div-1">
                        <div class="1">1</div>
                        <div class="2">2</div>
                        <div class="3">3</div>
                        <div class="3 orange">+</div>
                    </div>
    
                    <div class="div-1">
                        <div class="0 zero">0</div>
                        <div class=".">.</div>
                        <div class="= orange">=</div>
                    </div>

                </div>
                
            </form>

        </div>

    </main>

</body>

</html>
